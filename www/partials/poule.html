<ion-view title="{{competition.category.name}}" ng-controller="PouleCtrl">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="col">
            <div class="row">
                <div class="col black"></div>
                <div class="col" ng-repeat="item in list">
                    {{item.judoka.name}}
                </div>
            </div>
            <div class="row" ng-repeat="item in list">
                <div class="col">{{item.judoka.name}}</div>
                <div class="col" ng-repeat="vs in list">
                    <div ng-switch on="win(item.judoka.id,vs.judoka.id)">
                        <div ng-switch-when="-1" class="col black">
                            impossible
                        </div>
                        <div ng-switch-when="0" class="col">
                            not yet
                        </div>
                        <div ng-switch-when="1" class="col">
                            one
                        </div>
                        <div ng-switch-when="2" class="col">
                            two
                        </div>
                        <div ng-switch-default class="col">
                            <!-- code to render the regular video block -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
